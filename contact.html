<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact RootRise to collaborate, donate, or ask questions about our reforestation mission."
    />
    <title>RootRise - Contact: Get in Touch</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/396ddbb80c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="max-width">
        <div class="logo">
          <img src="./images/Rootrise_white.png" alt="RootRise logo" />
        </div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle" />

        <label
          for="menu-toggle"
          class="hamburger-icon"
          aria-label="Toggle menu"
        >
          <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </label>

        <div class="nav-container">
          <nav>
            <a href="index.html">home</a>
            <a href="trees.html">trees</a>
            <a href="about.html">about us</a>
            <a href="contact.html" class="active" aria-current="page"
              >contact</a
            >
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <h1>Get in touch</h1>
        <h2>We'd love to hear from you</h2>
      </section>
      <section class="contact" aria-label="Contact details">
        <div class="contact-container margin-left">
          <h2>Contact us</h2>
          <p>
            Do you want to support our mission, collaborate or have any
            questions?
            <br />
            Feel free to reach out through the details below
          </p>
          <div class="contact-details">
            <div class="contact-item">
              <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
              <p>123 Forest Lane, Green City, UK</p>
            </div>
            <div class="contact-item">
              <i class="fa-solid fa-envelope" aria-hidden="true"></i>
              <p>rootrise@rootrise.com</p>
            </div>
            <div class="contact-item">
              <i class="fa-solid fa-phone" aria-hidden="true"></i>
              <p>+44 123 456 7890</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container margin-left">
        <div class="footer-left">
          <a href=" index.html">
            <img src="./images/Rootrise_black.png" alt=" RootRise logo" />
          </a>
          <div class="socials">
            <a href="#" aria-label="Facebook"
              ><i class="fa-brands fa-square-facebook" aria-hidden="true"></i
            ></a>
            <a href="#" aria-label="Instagram"
              ><i class="fa-brands fa-instagram" aria-hidden="true"></i
            ></a>
            <a href="#" aria-label="Twitter"
              ><i class="fa-brands fa-twitter" aria-hidden="true"></i
            ></a>
          </div>
        </div>

        <form>
          <div class="newsletter">
            <label for="newsletter">Signup for our newsletter</label>
            <input type="email" id="newsletter" name="email" />
            <button type="submit" class="signup-btn">signup</button>
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
